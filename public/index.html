<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TidesApp</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles/styles.css">
  </head>
  <body>
    <h1>Tides App</h1>
    <main>
      <form id="zip-search-form" class="js-search-form">
        <fieldset>
          <legend>ZIPCODE SEARCH FORM</legend>
          <div>
            <label for="zipcode">ZIPCODE</label>
            <input type="text" name="zipcode" class="js-zipcode-entry" value="">
          </div>
          <div>
            <label for="date">DATE</label>
            <input type="date" name="date" class="js-date-entry" value="">
          </div>
          
          <button type="submit">ZIPCODE SEARCH</button>
        </fieldset>
      </form>
    </main>
    <script src="//code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
  </body>
</html>
